<section class="users-list">

    <div *ngIf="students.length <= 0" >
        The file is empty
    </div>

    <div class="table-wrapper">
        <table *ngIf="students"  mat-table [dataSource]="students" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
    
              <td mat-cell *matCellDef="let student">
    
                <div class="name-column">
                  <img mat-card-avatar [src]="student.profilePic" alt="{{ student.Firstname }}" />
                  <div class="user-info">
                    <span class="fw-bold"> {{student.Firstname}} {{student.Lastname}}</span>
                    <span class="email">{{ student.idNumber }}</span>
                  </div>
                </div>
              </td>
    
            </ng-container>
          
            <!-- Academics Column [studentNo and grade]-->
            <ng-container matColumnDef="academics">
              <th mat-header-cell *matHeaderCellDef> Academics </th>
              <td mat-cell *matCellDef="let student">
    
                <div class="name-column">
                  <div class="user-info">
                    <span class="fw-bold">{{ student.studentNumber }}</span>
                    <span class="email">Grade: {{student.grade }}</span>
                  </div>
                </div>
    
              </td>
            </ng-container>
          
            <!-- Contacts Column [email and phone number] -->
            <ng-container matColumnDef="contacts">
              <th mat-header-cell *matHeaderCellDef> Contacts </th>
              <td mat-cell *matCellDef="let student">
    
                <div class="name-column">
                  <div class="user-info">
                    <span class="fw-bold">{{ student.PhoneNumber }}</span>
                    <span class="email">{{student.Email }}</span>
                  </div>
                </div>
    
              </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let student"> {{student.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"
            [class.demo-row-is-clicked]="clickedRows.has(row)" 
            (click)="onRowClick(row)"></tr>
        </table>
    </div>
             
</section>
